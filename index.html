<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .container {
      width: 400px;
      display: grid;
      grid-template-columns: 400px;
      grid-template-rows: 60px 400px;
      background-color: aliceblue;
      overflow: hidden;
      border-radius: 5px;
    }

    .header {
      background-color: aliceblue;
      display: grid;
      align-items: center;
      grid-template-columns: 3fr 1fr;
      background-color: #e2f1ff;
    }

    .header .btn {
      font-weight: bold;
      border: none;
      height: 40px;
      background-color: transparent;
      border-radius: 4px;
      padding: 10px;
    }

    .header button.date {
      margin-left: 20px;
      height: 40px;
      text-align: start;
    }

    .btn-grp {
      display: flex;
      justify-content: space-evenly;
      padding: 5px 5px;
    }

    .btn-grp .btn-controls {
      width: 40px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      padding: 5px;
      background-color: aliceblue;
    }

    .calendar .cell {
      display: grid;
      place-items: center;
      border-radius: 50%;
      cursor: default;
      background-color: aliceblue;
      border: none;
    }
    .calendar .day {
      font-weight: bold;
    }

    button:not(.day):hover {
      background-color: #aed3f362;
    }
    button:not(.day):active {
      background-color: #8ac8ff73;
    }

    .other-cell {
      color: #919191;
    }
  </style>
  <body>
    <h1>Calendar using css grid</h1>
    <div class="container">
      <div class="header">
        <button class="btn date">January 2022</button>
        <div class="btn-grp">
          <button class="btn btn-controls">
            <i class="fas fa-chevron-up"></i>
          </button>
          <button class="btn btn-controls">
            <i class="fas fa-chevron-down"></i>
          </button>
        </div>
      </div>
      <div class="calendar">
        <button class="cell day">Su</button>
        <button class="cell day">Mo</button>
        <button class="cell day">Tu</button>
        <button class="cell day">We</button>
        <button class="cell day">Thu</button>
        <button class="cell day">Fri</button>
        <button class="cell day">Sat</button>
        <button class="cell other-cell">26</button>
        <button class="cell other-cell">27</button>
        <button class="cell other-cell">28</button>
        <button class="cell other-cell">29</button>
        <button class="cell other-cell">30</button>
        <button class="cell other-cell">31</button>
        <button class="cell">1</button>
        <button class="cell">2</button>
        <button class="cell">3</button>
        <button class="cell">4</button>
        <button class="cell">5</button>
        <button class="cell">6</button>
        <button class="cell">7</button>
        <button class="cell">8</button>
        <button class="cell">9</button>
        <button class="cell">10</button>
        <button class="cell">11</button>
        <button class="cell">12</button>
        <button class="cell">13</button>
        <button class="cell">14</button>
        <button class="cell">15</button>
        <button class="cell">16</button>
        <button class="cell">17</button>
        <button class="cell">18</button>
        <button class="cell">19</button>
        <button class="cell">20</button>
        <button class="cell">21</button>
        <button class="cell">22</button>
        <button class="cell">23</button>
        <button class="cell">24</button>
        <button class="cell">25</button>
        <button class="cell">26</button>
        <button class="cell">27</button>
        <button class="cell">28</button>
        <button class="cell">29</button>
        <button class="cell">30</button>
        <button class="cell other-cell">1</button>
        <button class="cell other-cell">2</button>
        <button class="cell other-cell">3</button>
        <button class="cell other-cell">4</button>
        <button class="cell other-cell">5</button>
        <button class="cell other-cell">6</button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7dab1c5efa.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
